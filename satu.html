<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengembangan Aplikasi Berbasis Web - VSI2M2</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    header {
      text-align: center;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .profile img {
      margin-right: 1rem;
    }

    .profile p {
      margin-bottom: 0.5rem;
    }

    .order-form {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .order-form p {
      margin-bottom: 0.5rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <header>
    <h1>Profil Saya</h1>
  </header>
  <section class="profile">
    <img src="images/foto.jpeg" alt="Foto Anda" width="200px">
    <div class="info">
      <p>Nama: Muhammad Fadli Raditya</p>
      <p>NIM: 6701220024</p>
      <p>Kelas: D3SI 46 04</p>
    </div>
  </section>

  <h2>Pesan Buku</h2>
  <section class="order-form">
    <p>Jumlah Buku:</p>
    <input type="number" id="jumlah">
    <p>Pilihan Buku:</p>
    <select id="buku">
      <option value="">-- Pilih Buku --</option>
      <option value="sherlock">Sherlock Holmes</option>
      <option value="lupin">Ars√®ne Lupin</option>
      <option value="aladin">Aladin dan Lampu Ajaib</option>
    </select>
    <button onclick="checkAvailability()">Pesan</button>
  </section>

  <script>
    let buku = [
      {"nama": "sherlock", "jumlah": 2},
      {"nama": "lupin", "jumlah": 2},
      {"nama": "aladin", "jumlah": 2},
    ];
  
    function checkAvailability() {
      // Mendapatkan nilai dari input dan select
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const pilihan = document.getElementById("buku").value;
  
      // Validasi input
      if (isNaN(jumlah) || jumlah <= 0) {
        alert("Mohon masukkan jumlah buku yang ingin dipinjam.");
        return;
      }
  
      // Pencarian buku
      let bukuDitemukan = false;
      let jumlahBukuDitemukan = 0;
      for (let i = 0; i < buku.length; i++) {
        if (buku[i].nama === pilihan.toLowerCase()) {
          bukuDitemukan = true;
          jumlahBukuDitemukan = buku[i].jumlah;
          break;
        }
      }
  
      // Pesan error jika buku tidak ditemukan
      if (!bukuDitemukan) {
        alert("Buku tidak ditemukan.");
        return;
      }
  
      // Pengecekan jumlah buku yang tersedia
      if (jumlah > jumlahBukuDitemukan) {
        alert("Jumlah buku yang Anda inginkan tidak tersedia.");
        return;
      }
  
      // Pesan jika jumlah buku tersedia
      alert("Silahkan ambil buku Anda!");
    }
  </script>
  
</body>
</html>
